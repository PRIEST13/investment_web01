<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>royalsset</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/validation.css">
  <link rel="icon" type="X-icon" href="img/logo3.jpg">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>

<!-- User Registration Form -->
<div class="wrapper">
  
  <form action="" method="POST">
    <h2>Signup</h2>
    <div class="input-box">
      <input type="text" placeholder="Username" name="username" required> 
      <i class='bx bxs-user'></i> 
    </div>
    <div class="input-box">
      <input type="email" placeholder="Enter Email" name="email" required>
      <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" name="password" required> 
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" name="cpassword" required> 
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox">Remember Me</label>
      <a href="forgot.html">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-warning" name="register_user">Signup</button>
    <div class="register-link">
      <p>Already have an account? <a href="sign-in.html">Login</a>

    </div>
    <div class="back">
      <a type="button" class="btn btn-danger" href="index.html">Back</a>
    </div>
  </form>


</div>

<script type="text/javascript" src="js/jquery.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
